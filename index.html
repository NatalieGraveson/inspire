<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
</head>

<body>
	<div id="bg-image"></div>
	<div class="container-fluid">

		<div id="weather">
		</div>

		<div class="row">
			<div class="col-11 top">
				<div id="todo-error">
					<div class="card-transparent text-white">
						<div class="card-body">
							<form onsubmit="app.controllers.todoController.addTodo(event)">
								<input type="text" name="description" placeholder="New Task">
								<button class="btn btn-outline-light" type="submit">create</button>
								<h5 id="tasks">
								</h5>
							</form>
						</div>
					</div>
					<div id="todos"></div>
				</div>
			</div>
			<div class="col-1">
				<div id="temp">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<footer id="quote"></footer>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>


</html>
<html>
